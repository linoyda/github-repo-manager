<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="repoChart"></canvas>
    <script>
        async function fetchRepositories() {
            const response = await fetch('/api/repositories');
            const repositories = await response.json();
            const labels = repositories.map(repo => repo.name);
            const stars = repositories.map(repo => repo.stargazers_count);

            new Chart(document.getElementById('repoChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stars',
                        data: stars,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        fetchRepositories();
    </script>
</body>
</html>
